<footer>
  <ul class='socialMedia'>
    {%- if site.github_username -%}
      <li class='socialMedia_item'>
        <a href='https://github.com/{{ site.github_username | cgi_escape | escape }}' title='Github profile'>
          <span class='icon -github'>{% include svg/icon-github.svg %}</span>
        </a>
      </li>
    {%- endif -%}

    {%- if site.twitter_username -%}
      <li class='socialMedia_item'>
        <a href='https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}' title='Twitter profile'>
          <span class='icon -twitter'>{% include svg/icon-twitter.svg %}</span>
        </a>
      </li>
    {%- endif -%}
  </ul>
</footer>
